<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>CMF Cumpleaños</title>

  <style>
    /* Deshabilitar zoom en toda la aplicación */
    body {
      margin: 0;
      min-width: 320px;
      /* Prevenir zoom en desktop */
      zoom: 1;
      -moz-transform: scale(1);
      -webkit-transform: scale(1);
      transform: scale(1);
      /* Prevenir selección de texto */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevenir zoom con gestures */
      touch-action: none;
      -ms-touch-action: none;
      overscroll-behavior: none;
      -khtml-user-select: none;
    }

    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input,
    textarea,
    select {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Prevenir zoom con gestos en móviles */
    html {
      touch-action: pan-x pan-y;
      -ms-touch-action: pan-x pan-y;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Deshabilitar clic derecho en toda la página
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      return false;
    });

    // Deshabilitar F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.addEventListener('keydown', function (e) {
      // F12
      if (e.keyCode === 123) {
        e.preventDefault();
        return false;
      }
      // Ctrl+Shift+I (Inspector)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        return false;
      }
      // Ctrl+Shift+J (Consola)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        return false;
      }
      // Ctrl+U (Ver código fuente)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>

</html>
